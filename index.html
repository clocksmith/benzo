    <meta charset="UTF-8">
    <title>Graph Builder</title>
    <style>
        :root {
            --bg-color: black;
            --text-color: white;
            --control-bg-color: black;
            --node-color: white;
            --edge-color: white;
            --switch-bg: black;
            --switch-thumb-bg: white;
            --switch-active-bg: white;
            --button-bg: black;
            --button-text-color: white;
            --button-hover-bg: white;
            --input-bg: black;
            --input-text-color: white;
            --input-border-color: white;
            --section-title-color: white;
            --script-control-bg: #111;
            --slider-track-color: white;
            --slider-thumb-color: white;
            --message-color: white;
        }

        .light-mode {
            --bg-color: white;
            --text-color: black;
            --control-bg-color: white;
            --node-color: black;
            --edge-color: black;
            --switch-bg: white;
            --switch-thumb-bg: black;
            --switch-active-bg: black;
            --button-bg: white;
            --button-text-color: black;
            --button-hover-bg: black;
            --input-bg: white;
            --input-text-color: black;
            --input-border-color: black;
            --section-title-color: black;
            --script-control-bg: #eee;
            --slider-track-color: black;
            --slider-thumb-color: black;
            --message-color: black;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        body {
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            transition: background-color, color 0.3s;
        }

        #controls {
            padding: 20px;
            background-color: var(--control-bg-color);
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 200px;
            height: 100%;
            overflow-y: auto;
            align-items: stretch;
        }

        #scriptControls {
            background-color: var(--script-control-bg);
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        #scriptSelector {
            background-color: var(--input-bg);
            color: var(--input-text-color);
            border: 2px solid var(--input-border-color);
            padding: 8px;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        #playbackControls {
            display: flex;
            gap: 10px;
            width: 100%;
            box-sizing: border-box;
            justify-content: space-between;
        }

        #playbackControls button {
            width: 30%;
            padding: 8px 10px;
            font-size: 0.9em;
        }

        #playbackControls>* {
            flex-grow: 1;
            flex-basis: 0;
        }


        #speedControl {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
            box-sizing: border-box;
        }


        #speedSlider {
            width: 100%;
            appearance: none;
            height: 2px;
            background: var(--slider-track-color);
            outline: none;
            opacity: 1;
            border-radius: 1px;
            cursor: pointer;
            border: 2px solid var(--text-color);
            -webkit-appearance: none;
            appearance: none;
            -moz-appearance: none;
        }

        #speedSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            -moz-appearance: none;
            width: 14px;
            height: 14px;
            background-color: var(--slider-thumb-color);
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid var(--text-color);
        }

        #speedSlider::-moz-range-thumb {
            -webkit-appearance: none;
            appearance: none;
            -moz-appearance: none;
            width: 14px;
            height: 14px;
            background-color: var(--slider-thumb-color);
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid var(--text-color);
        }


        #speedLabel {
            text-align: center;
            font-size: 0.8em;
        }

        #scriptStepDisplay {
            text-align: center;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .control-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .control-section-title {
            color: var(--section-title-color);
            font-weight: bold;
            padding-bottom: 5px;
            border-bottom: 0.5px dashed var(--text-color);
            margin-bottom: 10px;
            font-family: monospace;
        }


        #graphCanvas {
            width: calc(100vw - 200px);
            height: 100%;
            background-color: var(--bg-color);
            border-left: 2px solid var(--text-color);
        }

        .node {
            fill: var(--node-color);
            stroke: none;
        }

        .edge {
            stroke: var(--edge-color);
            stroke-width: 2;
        }

        #darkModeToggleContainer {
            position: absolute;
            top: 8px;
            right: 8px;
            cursor: pointer;
            font-size: 2em;
            user-select: none;
        }

        button,
        select {
            background-color: var(--button-bg);
            color: var(--button-text-color);
            border: 2px solid var(--text-color);
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color, color 0.3s;
            outline: none;
            font-family: monospace;
            font-weight: lighter;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        button:hover {
            background-color: var(--button-hover-bg);
            color: var(--button-bg);
        }

        .light-mode button:hover {
            color: var(--button-bg);
        }


        button:active {
            background-color: var(--button-text-color);
            color: var(--button-bg);
        }

        input[type="text"] {
            background-color: var(--input-bg);
            color: var(--input-text-color);
            border: 2px solid var(--input-border-color);
            padding: 8px;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            margin-bottom: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        .step-message {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            fill: var(--message-color);
            font-size: 1.2em;
            text-anchor: middle;
            dominant-baseline: hanging;
            y: 60px;
        }

        .step-message.visible {
            opacity: 1;
        }

        .message-history {
            fill: var(--message-color);
            opacity: 0.6;
            font-size: 0.8em;
            text-anchor: middle;
            dominant-baseline: hanging;
        }

        #focusArea {
            opacity: 0.2;
            stroke: var(--text-color);
            stroke-width: 1;
            fill: none;
        }
    </style>
</head>

        function renderGraph() {
            graphCanvas.innerHTML = '';
            const fragment = document.createDocumentFragment();

            edges.forEach(edge => {
                const node1 = nodes.find(node => node.id === edge.node1Id);
                const node2 = nodes.find(node => node.id === edge.node2Id);
                if (node1 && node2) {
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('class', 'edge');
                    line.setAttribute('x1', node1.x);
                    line.setAttribute('y1', node1.y);
                    line.setAttribute('x2', node2.x);
                    line.setAttribute('y2', node2.y);
                    line.setAttribute('data-edge-id', edge.id);
                    fragment.appendChild(line);
                }
            });

            focusEdges.forEach(edge => {
                const node1 = focusNodes.find(node => node.id === edge.node1Id);
                const node2 = focusNodes.find(node => node.id === edge.node2Id);
                if (node1 && node2) {
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('class', 'edge');
                    line.setAttribute('stroke-dasharray', '5,5');
                    line.setAttribute('x1', node1.x);
                    line.setAttribute('y1', node1.y);
                    line.setAttribute('x2', node2.x);
                    line.setAttribute('y2', node2.y);
                    line.setAttribute('data-edge-id', edge.id);
                    fragment.appendChild(line);
                }
            });


            nodes.forEach(node => {
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('class', 'node');
                circle.setAttribute('cx', node.x);
                circle.setAttribute('cy', node.y);
                circle.setAttribute('r', 10);
                circle.setAttribute('data-node-id', node.id);
                circle.classList.toggle('selected', selectedNodeIds.includes(node.id));
                circle.addEventListener('click', () => onNodeClick(node.id));
                fragment.appendChild(circle);
            });
            focusNodes.forEach(node => {
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('class', 'node');
                circle.setAttribute('fill', 'green');
                circle.setAttribute('cx', node.x);
                circle.setAttribute('cy', node.y);
                circle.setAttribute('r', 8);
                circle.setAttribute('data-focus-node-id', node.id);
                fragment.appendChild(circle);
            });


            fragment.appendChild(currentStepMessage);
            fragment.appendChild(messageHistory);
            fragment.appendChild(focusArea);


            graphCanvas.appendChild(fragment);
        }

        function createNode(x, y, id) {
            const canvasRect = graphCanvas.getBoundingClientRect();
            let calculatedX = x;
            let calculatedY = y;

            if (typeof x === 'string' && x.startsWith('center')) {
                calculatedX = graphCanvas.clientWidth / 2 + parseInt(x.split('-')[1] || 0, 10);
            } else if (typeof x === 'string' && x === 'center') {
                calculatedX = graphCanvas.clientWidth / 2;
            } else {
                calculatedX = parseFloat(x);
            }

            if (typeof y === 'string' && y.startsWith('center')) {
                calculatedY = graphCanvas.clientHeight / 2 + parseInt(y.split('-')[1] || 0, 10);
            } else if (typeof y === 'string' && y === 'center') {
                calculatedY = graphCanvas.clientHeight / 2;
            } else {
                calculatedY = parseFloat(y);
            }


            const node = { id: nextNodeId++, x: calculatedX, y: calculatedY };
            nodes.push(node);
            renderGraph();
            return node.id.toString();
        }


        function removeNode(nodeId) {
            nodes = nodes.filter(node => node.id !== nodeId);
            edges = edges.filter(edge => edge.node1Id !== nodeId && edge.node2Id !== nodeId);
            renderGraph();
        }

        function createEdge(node1Id, node2Id) {
            const edge = { id: nextEdgeId++, node1Id: node1Id, node2Id: node2Id };
            edges.push(edge);
            renderGraph();
        }

        function removeEdge(edgeId) {
            edges = edges.filter(edge => edge.id !== edgeId);
            renderGraph();
        }

        function onNodeClick(nodeId) {
            if (isConnectingNodes) {
                if (selectedNodeId === null) {
                    selectedNodeId = nodeId;
                } else if (selectedNodeId !== nodeId) {
                    createEdge(selectedNodeId, nodeId);
                    selectedNodeId = null;
                    isConnectingNodes = false;
                    connectNodesButton.textContent = 'Connect Nodes';
                } else {
                    selectedNodeId = null;
                }
            }
        }

        function applyRingLayout(ringSizes) {
            nodes = [];
            edges = [];
            nextNodeId = 0;
            const centerX = graphCanvas.clientWidth / 2;
            const centerY = graphCanvas.clientHeight / 2;
            let currentRadius = 40;
            const minNodeSpacing = 40;
            let previousRingNodes = 0;
            const initialRingRadiusIncrement = Math.min(centerX, centerY) * 0.15;
            let createdNodeIds = [];

            ringSizes.forEach((numNodes, index) => {
                let ringRadiusIncrement;
                if (index === 0) {
                    ringRadiusIncrement = initialRingRadiusIncrement;
                } else {
                    ringRadiusIncrement = Math.max(minNodeSpacing * previousRingNodes / (2 * Math.PI), currentRadius * 0.3);
                }
                currentRadius += ringRadiusIncrement;


                const angleStep = (2 * Math.PI) / numNodes;
                for (let i = 0; i < numNodes; i++) {
                    const angle = i * angleStep;
                    const x = centerX + currentRadius * Math.cos(angle);
                    const y = centerY + currentRadius * Math.sin(angle);
                    createdNodeIds.push(createNode(x, y));
                }
                previousRingNodes = numNodes;
            });
            renderGraph();
            return createdNodeIds;
        }


        function applyTriangularGridLayout(numRings) {
            nodes = [];
            edges = [];
            nextNodeId = 0;
            const centerX = graphCanvas.clientWidth / 2;
            const centerY = graphCanvas.clientHeight / 2;
            const nodeSpacing = Math.min(centerX, centerY) * 0.2;
            let createdNodeIds = [];

            for (let ring = 0; ring < numRings; ring++) {
                let nodesInRing = ring === 0 ? 1 : 6 * ring;
                for (let i = 0; i < nodesInRing; i++) {
                    let angle = (2 * Math.PI / nodesInRing) * i - (ring % 2 === 0 ? 0 : Math.PI / 6);
                    let x = centerX + nodeSpacing * ring * Math.cos(angle);
                    let y = centerY + nodeSpacing * ring * Math.sin(angle);
                    createdNodeIds.push(createNode(x, y));
                }
            }
            renderGraph();
            return createdNodeIds;
        }

            nodes = [];
            edges = [];
            nextNodeId = 0;
            nextEdgeId = 0;
            selectedNodeIds = [];
            resetFocusArea();
            renderGraph();
